<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() { 
  $('div.rgb').click(function(event) {  
    $.ajax({
      type: 'POST',
      url: '/cgi-bin/rgb.py',
      data: {a: event.target.id}
    });
  });
  $('div.pol').click(function(event) {
    $.ajax({
      type: 'POST',
      url: '/cgi-bin/rgb.py',
      data: {a: "police"}
    });
    $.ajax({
      type: 'POST',
      url: '/cgi-bin/rgb.py',
      data: {a: "siren"}
    });
  });
  var num_clicks = 0;
  $('#rambo').click(function(event) {
    num_clicks++;
    if(num_clicks == 3) {
      var src = $(this).attr("src");
      if (src=="rambo.gif") {
        $(this).attr("src", "/downloads/test_answers.gif");
      }
      else {
        $(this).attr("src", "rambo.gif");
      }
    }
    if(num_clicks == 1) setTimeout(function(){ num_clicks=0; }, 1000);
  });
});
</script>
